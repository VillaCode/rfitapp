<ion-content no-padding>
  <div #map id="map" style="height:89%;"></div>
  <button ion-button block outline (click)="startTracking()" *ngIf="!isTracking">
    <ion-icon name="locate"></ion-icon>
    Start
  </button>

  <button ion-button block (click)="stopTracking()" *ngIf="isTracking">
    <ion-icon name="locate"></ion-icon>
    Stop
  </button>
</ion-content>
