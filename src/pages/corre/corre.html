<ion-content no-padding>
  <div #map id="map" style="height:92%;"></div>
  <button ion-button block no-padding (click)="startTracking()" *ngIf="!isTracking" style="height: 8%">
    <ion-icon name="locate"></ion-icon>
    Empezar
  </button>

  <button ion-button block no-padding color="secondary" (click)="stopTracking()" *ngIf="isTracking" style="height: 8%">
    <ion-icon name="locate"></ion-icon>
    Terminar
  </button>
</ion-content>
