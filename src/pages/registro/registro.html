<ion-header>

    <ion-navbar>
        <ion-title>Registro</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-input placeholder="Correo Electrónico" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Nombre completo" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Contraseña" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Confirmar contraseña" type="password" [(ngModel)]="cPassword"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Talla de playera</ion-label>
            <ion-select [(ngModel)]="tallaCamisa">
              <ion-option value="XL">XL</ion-option>
              <ion-option value="L">L</ion-option>
              <ion-option value="M">M</ion-option>
              <ion-option value="X">S</ion-option>
              <ion-option value="XS">XS</ion-option>
            </ion-select>
        </ion-item>
        
    </ion-list>

    <ion-item text-wrap>
        <ion-row>
            <ion-col col-2 no-padding no-margin>
                <ion-item no-padding no-margin no-lines>
                <ion-checkbox [(ngModel)]="aceptatos"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col col-10 no-padding no-margin>
                <ion-item no-padding no-margin no-lines>
                Acepto <a target="_blank" href="http://terminoscondiciones.runfit.com.mx/">terminos y condiciones</a>
                </ion-item>
            </ion-col>
            </ion-row>
        </ion-item>
    
    <button ion-button full (click)="registraFuncion()">Crear cuenta</button>

</ion-content>
